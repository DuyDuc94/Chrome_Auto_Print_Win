<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Test Auto Print Chrome</title>
</head>
<body>
  <h3>Test Auto Print Chrome</h3><br>
  <table class="table table-bordered">
    <tr>
      <th>Is Chrome Browser</th>
      <td id="is-chrome"></td>
    </tr>
    <tr>
      <th>Browser Detail</th>
      <td id="browser-detail"></td>
    </tr>
    <tr>
      <th>Is Connect Printer</th>
      <td id="check-printer"></td>
    </tr>
  </table>

  <div style="margin-bottom: 20px;"><b>Auto Printing:</b> <button id="toggle-print">Start Auto Print</button></div>

  <button id="test">Open new window</button>

  <table class="table">
    <thead>
      <tr>
        <th>Content</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="test-content">
    </tbody>
  </table>
</body>
<script src="print.js"></script>
</html>
